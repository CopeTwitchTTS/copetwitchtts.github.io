<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cope TTS - Twitch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  
    <link rel="stylesheet" href="client.css">
    <link rel="icon" type="image/png" href="https://static.twitchcdn.net/assets/favicon-32-e29e246c157142c94346.png">
</head>
<body onload="getData()">
    
    <div class="menu">
        <div class="title">
            <h2>Cope TTS</h2>
        </div>
        
        <div class="buttons">
            <button class="btn btn-success" id="play">Play</button>
            <button class="btn btn-warning" id="skip">Skip Messages</button>
            <button class="btn btn-danger" id="stop">Stop</button>
        </div>

        <div class="settings">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">twitch.tv/</span>
                </div>
                <input type="text" class="form-control" id="channel">
            </div>

            <select id="voiceList" class="form-select">
            </select>

            <div class="volumeSettings">
                <label for="volume">Volume</label>
                <input type="range" min="1" max="100" step="1" id="volume">
            </div>
        </div>

        <div class="excludeSettings">
            <input type="text" placeholder="Exclude User" class="form-control" id="excludeName">
            <button class="btn btn-primary" id="exclude">Exclude</button>
        </div>
        <div id="excludedList"></div>
    </div>

    <div id="messageList">

    </div>

    <script src="client.js"></script>
</body>
</html>
